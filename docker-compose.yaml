version: '3'

services:
  mc-proxy:
    image: haveachin/infrared:latest
    container_name: mc-proxy
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "25565:25565/tcp"
    volumes:
      - "./proxy-configs:/configs"
    expose:
      - "25565"
    environment:
      INFRARED_CONFIG_PATH: "/configs"
  mc-wills-creative:
    image: marctv/minecraft-papermc-server:latest
    container_name: wills-creative
    restart: unless-stopped
    environment: 
      PAPERMC_FLAGS: "--nojline"
      TZ: "Australia/Canberra"
      MEMORYSIZE: "4G"
    volumes:
      - ./wills-creative-data/:/data:rw
    ports: 
      - "6969:25565"
      - "23493:25575"
  mc-wills-survival:
    image: marctv/minecraft-papermc-server:latest
    container_name: wills-survival
    restart: unless-stopped
    environment: 
      PAPERMC_FLAGS: "--nojline"
      TZ: "Australia/Canberra"
      MEMORYSIZE: "4G"
    volumes:
      - ./wills-survival-data/:/data:rw
    ports: 
      - "42069:25565"